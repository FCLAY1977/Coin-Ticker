<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Price Ticker</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
    <div class="container">
    <div class="logo">
    <img src="bitcoin-logo.png" alt="Bitcoin Logo">
    </div>
    <nav>
    <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
    </nav>
    </div>
    </header>
    <main>
    <section class="container">
    <h2>Current Bitcoin Price</h2>
    <table>
    <tr>
    <th>Exchange</th>
    <th>Price</th>
    </tr>
    <tbody id="table-body"></tbody>
    </table>
    </section>
    <section class="container">
    <h2>Bitcoin Mining</h2>
    <p>Here's an image of a mining farm:</p>
    <img src="images/Crypto Mining Farm.webp" alt="Bitcoin Mining Farm">
    </section>
    <section class="container">
    <h2>Bitcoin Wallets</h2>
    <p>Here are some popular Bitcoin wallets:</p>
    <div class="wallets">
    <img src="wallet-1.jpg" alt="Wallet 1">
    <img src="wallet-2.jpg" alt="Wallet 2">
    <img src="wallet-3.jpg" alt="Wallet 3">
    </div>
    </section>
    </main>
    <footer>
    <p>&copy; 2023 Bitcoin Price Tracker</p>
    </footer>   
    </body>
    </html>
